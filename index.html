<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="score">
      <p>Lei</p>
      <p>Computer</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div id="reset">Riprova</div>
    </div>
    <div class="action">
      <p id="message"> Sta a te !</p>
      <div id="next">Prossimo round</div>
    </div>
    <div class="jeu">
      <div class="choix">
        <div class="button btn-joueur" id="pierre">
          <img src="./assets/pierre.png" alt="pierre" />
          <p>Sasso</p>
        </div>
        <div class="button btn-joueur" id="feuille">
          <img src="./assets/feuille.png" alt="feuille" />
          <p>Carta</p>
        </div>
        <div class="button btn-joueur" id="ciseaux">
          <img src="./assets/ciseaux.png" alt="ciseaux" />
          <p>Forbice</p>
        </div>
      </div>

      <div class="choix">
        <div class="button btn-ordi" id="opierre">
          <img src="./assets/pierre.png" alt="pierre" />
          <p>Sasso</p>
        </div>
        <div class="button btn-ordi" id="ofeuille">
          <img src="./assets/feuille.png" alt="feuille" />
          <p>Carta</p>
        </div>
        <div class="button btn-ordi" id="ociseaux">
          <img src="./assets/ciseaux.png" alt="ciseaux" />
          <p>Forbice</p>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
