<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Imported fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
	<title>Games</title>
</head>

<body>
	<video autoplay muted loop id="backgroundVideo">
		<source
			src="https://static.vecteezy.com/system/resources/previews/001/935/346/mp4/retro-futuristic-arcade-vintage-game-intro-loop-free-video.mp4"
			type="video/mp4">
	</video>
	<div id="container">
		<button id="close-button" onclick="exitGame()" class="button glow">EXIT GAME</button>
		<div id="carousel">
			<div id="carousel">
				<div class="font-medium glow">PRESS ENTER TO PLAY</div>
				<button id="currentGame" class="button" onclick="openGame()"></button>
				<a id="currentCode" target="_blank">click here to see the code</a>
				<div id="carouselPreview">
					<button class="button arrow-button glow" id="previousButton" onclick="changeGame(-1)">&larr;</button>
					<iframe id="iframeGame" name="iframeGame"></iframe>
					<button class="button arrow-button glow" id="nextButton" onclick="changeGame(1)">&rarr;</button>
				</div>
			</div>
		</div>
	</div>

	<script src="./src/data.js"></script>
	<script src="./src/script.js"></script>
</body>

</html>
