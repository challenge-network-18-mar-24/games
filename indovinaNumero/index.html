<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il numero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/stylenumber.css"></a>
</head>
<body>
    <div class="container">
        <h2 class="jersey-20-regular">Indovina il Numero</h2>
        <p class="jersey-20-regular-xs">Inserisci un numero compreso tra 1 e 100:</p>
        <input class="button-dim" type="number" id="userGuess" min="1" max="100">
        <button id="check" class="button-dim">Conferma</button>
        <p id="message" class="jersey-20-regular-xs"></p>
        <p id="attempts" class="jersey-20-regular-xs">Tentativi rimanenti: <span id="remainingAttempts"></span></p>
        <button id="new" class="button-dim">Nuova Partita</button>
    </div>


    <script src="./source/numeri.js"></script>
</body>
</html>
