<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina Colore</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div>
        <h1 class="bungee-spice-regular pad_20">Indovina il colore!</h1>
        <div class="container p_100">
            <button id="cambiaColoreBtn" class="pixelify-sans-button button-dim">Cambio colore! Voglio il...</button>
        </div>
    </div>

    <form id="formPartecipanti">
        <label for="numeroPartecipanti">Seleziona il numero di partecipanti:</label>
        <input type="number" id="numeroPartecipanti" min="1" max="5" required>
        <button type="submit">Inizia Gioco</button>
    </form>

    <form id="formPointsPartecipanti">
        <label for="punteggi">Registra qui il punteggio</label>
        <input type="number" id="punteggi" min="1" max="30" required>
        <button type="submit">Segna</button>
    </form>

    <script src="./src/index.js"></script>
    <script src="./src/partecipanti.js"></script>
</body>
</html>
